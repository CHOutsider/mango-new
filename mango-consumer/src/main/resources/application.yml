server:
  port: 8005
spring:
  application:
    name: mango-consumer
  zipkin:
    base-url: http://192.168.80.128:9411
    sleuth:
      sampler:
        probability: 1
  boot:
    admin:
      client:
        url: "http://localhost:8000"

# 开放健康检查接口
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
#开启熔断器
feign:
  hystrix:
    enabled: true